<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="space-y-4 p-6 bg-white rounded-lg shadow-md">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Descrição:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
  </div>

  <div>
    <label for="price" class="block text-sm font-medium text-gray-700">Preço:</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="image" class="block text-sm font-medium text-gray-700">Imagem:</label>
    <input type="text" id="image" [(ngModel)]="product.image" name="image" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Salvar
    </button>
  </div>
</form>
