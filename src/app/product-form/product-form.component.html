<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="space-y-4 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Adicionar Produto</h2>

  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>

  <div>
    <label for="description" class="block text-sm font-medium text-gray-700">Descrição:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-32"></textarea>
  </div>

  <div class="flex flex-wrap">
    <div class="w-full sm:w-1/2">
      <label for="price" class="block text-sm font-medium text-gray-700">Preço:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="w-full sm:w-1/2 mt-4 sm:mt-0">
      <label for="image" class="block text-sm font-medium text-gray-700">Imagem:</label>
      <input type="text" id="image" [(ngModel)]="product.image" name="image" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
    </div>
</form>
