<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Carrinho de Compras</h2>
  <table class="min-w-full bg-white mb-4">
    <thead class="bg-gray-800 text-white">
    <tr>
      <th class="py-3 px-4 uppercase font-semibold text-sm">Produto</th>
      <th class="py-3 px-4 uppercase font-semibold text-sm">Quantidade</th>
      <th class="py-3 px-4 uppercase font-semibold text-sm">Preço</th>
      <th class="py-3 px-4 uppercase font-semibold text-sm">Ações</th>
    </tr>
    </thead>
    <tbody class="text-gray-700">
    <tr *ngFor="let product of cart" class="hover:bg-gray-100">
      <td class="py-3 px-4">{{ product.name }}</td>
      <td class="py-3 px-4">{{ product.quantity }}</td>
      <td class="py-3 px-4">{{ product.price | currency }}</td>
      <td class="py-3 px-4">
        <button (click)="removeFromCart(product.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Remover</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mb-4">
    <label for="coupon" class="block text-gray-700">Código de Cupão:</label>
    <input type="text" id="coupon" [(ngModel)]="couponCode" class="w-full p-2 border border-gray-300 rounded mt-1">
    <button (click)="applyCoupon(couponCode)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Aplicar Cupão</button>
  </div>

  <h2 class="text-xl font-bold mb-4">Total: {{ total | currency }}</h2>

  <form (ngSubmit)="checkout(name, email, address, phone)">
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Nome:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="address" class="block text-gray-700">Morada:</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <div class="mb-4">
      <label for="phone" class="block text-gray-700">Telefone:</label>
      <input type="text" id="phone" [(ngModel)]="phone" name="phone" class="w-full p-2 border border-gray-300 rounded mt-1" required>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Finalizar Compra</button>
  </form>
</div>
