<div class="container mx-auto p-4">
  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">{{ isEdit ? 'Editar Cupão' : 'Adicionar Cupão' }}</h2>
    <form (ngSubmit)="onSubmit()" #couponForm="ngForm">
      <div class="mb-4">
        <label for="code" class="block text-gray-700">Código:</label>
        <input type="text" id="code" [(ngModel)]="coupon.code" name="code" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>

      <div class="mb-4">
        <label for="discountPercentage" class="block text-gray-700">Desconto (%):</label>
        <input type="number" id="discountPercentage" [(ngModel)]="coupon.discountPercentage" name="discountPercentage" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>

      <div class="mb-4">
        <label for="expirationDate" class="block text-gray-700">Data de Validade:</label>
        <input type="date" id="expirationDate" [(ngModel)]="coupon.expirationDate" name="expirationDate" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
      </div>
    </form>
  </div>
</div>
