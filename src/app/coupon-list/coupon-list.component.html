<div class="container mx-auto p-4">
  <div class="flex justify-end mb-4">
    <button routerLink="/coupons/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
      Adicionar Novo Cupão
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-white">
      <tr>
        <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm text-left">Código</th>
        <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm text-left">Desconto (%)</th>
        <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm text-left">Validade</th>
        <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Ações</th>
      </tr>
      </thead>
      <tbody class="text-gray-700">
      <tr *ngFor="let coupon of coupons" class="hover:bg-gray-100 transition duration-150">
        <td class="w-1/4 py-3 px-4 border-b">{{ coupon.code }}</td>
        <td class="w-1/4 py-3 px-4 border-b">{{ coupon.discountPercentage }}</td>
        <td class="w-1/4 py-3 px-4 border-b">{{ coupon.expirationDate }}</td>
        <td class="py-3 px-4 border-b">
          <button (click)="editCoupon(coupon.code)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2 shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Editar
          </button>
          <button (click)="deleteCoupon(coupon.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Remover
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
  .transition-transform {
    transition: transform 0.3s ease-in-out;
  }

  .hover\:scale-105:hover {
    transform: scale(1.05);
  }
</style>
