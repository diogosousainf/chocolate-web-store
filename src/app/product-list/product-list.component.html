<div class="container mx-auto p-4">
  <div class="flex justify-end mb-4">
    <button routerLink="/add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Adicionar Novo Produto
    </button>
  </div>
  <table class="min-w-full bg-white">
    <thead class="bg-gray-800 text-white">
    <tr>
      <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Nome</th>
      <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Descrição</th>
      <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Preço</th>
      <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Imagem</th>
      <th class="py-3 px-4 uppercase font-semibold text-sm">Ações</th>
    </tr>
    </thead>
    <tbody class="text-gray-700">
    <tr *ngFor="let product of products" class="hover:bg-gray-100">
      <td class="w-1/4 py-3 px-4">{{ product.name }}</td>
      <td class="w-1/4 py-3 px-4">{{ product.description }}</td>
      <td class="w-1/4 py-3 px-4">{{ product.price | currency }}</td>
      <td class="w-1/4 py-3 px-4">
        <img [src]="product.image" alt="{{ product.name }}" class="w-16 h-16 object-cover">
      </td>
      <td class="py-3 px-4">
        <button (click)="showProduct(product.id)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded mr-2">Detalhes</button>
        <button (click)="editProduct(product.id)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2">Editar</button>
        <button (click)="deleteProduct(product.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Remover</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
