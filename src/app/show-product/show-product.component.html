<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:flex">
    <!-- Imagem do Produto -->
    <div class="md:w-1/2">
      <img [src]="product.image" alt="{{ product.name }}" class="w-full h-64 object-cover md:h-full">
    </div>
    <!-- Detalhes do Produto -->
    <div class="p-6 flex flex-col justify-center md:w-1/2">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ product.name }}</h2>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-lg font-semibold text-gray-900 mb-4">Preço: {{ product.price | currency }}</p>
      <div class="flex items-center mt-6">
        <button (click)="addToCart(product)">Adicionar ao Carrinho</button>

        <button routerLink="/products" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Voltar à Lista</button>
      </div>
    </div>
  </div>
</div>
