<div class="container mx-auto p-4">
  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Editar Produto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Nome:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700">Descrição:</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" class="w-full p-2 border border-gray-300 rounded mt-1" required></textarea>
      </div>

      <div class="mb-4">
        <label for="price" class="block text-gray-700">Preço:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>

      <div class="mb-4">
        <label for="image" class="block text-gray-700">Imagem:</label>
        <input type="text" id="image" [(ngModel)]="product.image" name="image" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
      </div>
    </form>
  </div>
</div>
